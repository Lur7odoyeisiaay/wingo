<!DOCTYPE html>
<html>
<head>
  <title>Wingo 2.0 Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Wingo 2.0 â€“ Login / Register</h2>

<input id="email" type="email" placeholder="Email"><br><br>

<input id="password" type="password" placeholder="Password">
<button onclick="toggle()">ğŸ‘</button><br><br>

<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
<br><br>

<button onclick="googleLogin()">Login with Google</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendEmailVerification,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "wingo-2o.firebaseapp.com",
  projectId: "wingo-2o",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.toggle = () => {
  const p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
};

window.register = async () => {
  const email = email.value;
  const pass = password.value;
  const user = await createUserWithEmailAndPassword(auth, email, pass);
  await sendEmailVerification(user.user);
  alert("Email verify karo, mail bhej di hai");
};

window.login = async () => {
  const email = email.value;
  const pass = password.value;
  const user = await signInWithEmailAndPassword(auth, email, pass);
  if (!user.user.emailVerified) {
    alert("Pehle email verify karo");
    return;
  }
  alert("Login success");
};

window.googleLogin = async () => {
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
  alert("Google login success");
};
</script>

</body>
</html>
